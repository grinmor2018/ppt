
<div class="container bg-dark p-2 text-white">
  <div class="row mt-1">
    <div class="col-10">
      <h3>List of players</h3>
    </div>
    <div class="col-2" (click)= "back()">
      <img
        src="../../../assets/images/back_small.png"
        class="rounded-circle"
        alt="">
    </div>
  </div>
  <table id="tabla" class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let item of players
        let id = index">
          <td>{{  id + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
