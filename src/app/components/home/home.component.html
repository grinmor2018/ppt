<div class="container bg-dark p-2 text-white">
      <div class="row align-items-center mt-4 mb-2 p-2">
        <div class="col-12 text-center">
          <img
            src="../../../assets/images/ppt_small_blue.png"
            class="img-fluid rounded-circle border border-5"
            alt="">
        </div>
      </div>
      <div class="row align-items-center mt-4 mb-2">
        <div class="col-1"></div>
        <div class="col-10 text-center">
          <h4>New player's name</h4>
        </div>

        <div class="col-1"></div>
      </div>
      <div class="row align-items-center">
        <div class="col-1"></div>
        <div class="col-10 text-center">
          <form [formGroup]="form" (submit)="login()" class="form">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="name"
                type="text"
                required
                placeholder="Name"
                (keyup.enter)="login()"
              />
            </div>
            <div class="form-group mt-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg text-dark"
                [disabled]="form.invalid"
              >JOIN</button>
            </div>
          </form>
        </div>
        <div class="col-1"></div>
      </div>
</div>
