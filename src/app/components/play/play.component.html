<div class="container bg-dark p-2 text-white">
  <div class="row align-items-center mb-2">
    <div class="col-6">
      <h3>Hello, {{username}}</h3>
    </div>
    <div class="col-4"></div>
    <div class="col-2" (click)= "this.back()">
      <img
        src="../../../assets/images/back_small.png"
        class="rounded-circle"
        alt="">
    </div>
  </div>
  <hr>
  <div class="row align-items-center mt-2">
    <h4>Select your option...</h4>
  </div>
  <div class="row align-items-center mt-5 mb-2">
    <div class="col-4" (click)="this.bet(1)">
      <img src="../../../assets/images/IMG_20211104_170600-01-01-01.jpg"
      class="img-fluid"
      alt="">
    </div>
    <div class="col-4" (click)="this.bet(2)">
      <img src="../../../assets/images/IMG_20211104_170541-01-01-02.jpg"
      class="img-fluid"
      alt="">
    </div>
    <div class="col-4" (click)="this.bet(3)">
      <img src="../../../assets/images/IMG_20211104_170553-01-02-01.jpg"
      class="img-fluid"
      alt="">
    </div>
  </div>
  <div class="row align-items-center mt-3 mb-2" *ngIf="begin">
    <div class="col-6"><h5>Your bet...</h5></div>
    <div class="col-6"><h3>{{yourBet}}</h3></div>
  </div>
  <div class="row align-items-center mt-3 mb-2" *ngIf="beginI">
    <div class="col-6"><h5>My bet...</h5></div>
    <div class="col-6"><h3>{{myBet}}</h3></div>
  </div>

</div>
